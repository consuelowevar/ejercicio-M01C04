<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspaPet</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Bienvenidos InspaPet</h1>
    <p>Hola, esta es una web social, para hablar sobre mascotas</p>

    <form method="post" action="">
        <label>
            Nombre de la mascota:
            <input type="text" name="nombre" placeholder="ingrese nombre" required>
        </label>
        <br>
        <label>
            Edad de la mascota:
            <input type="number" name="edad" max="25" placeholder="ingrese edad" required>
        </label>
        <br>
        <label>
            Correo electrónico:
            <input type="email" name="correo" placeholder="correo" required>
        </label>
        <br>
        <label>
            Contraseña:
            <input type="password" name="pass" placeholder="ingrese contraseña" required>
        </label>
        <br>
        <label>
            Selecciona color de tu mascota:
            <input type="color" name="color" placeholder="color" list="listacolor" required>
            <datalist id="listacolor">
                <option value="#004848"> </option>
                <option value="#098030"> </option>
            </datalist>
        </label>
        <br>
        <label>
            Selecciona color de tu mascota:
            <input type="color" name="color" placeholder="color" required>
        </label>
        <br>
        <label>Déjanos tus consultas</label>
        <textarea name="consulta" placeholder="Escribe aquí" rows="5" cols="25"></textarea>
        <br>
        <input type="checkbox" name="terms">Acepto los Terminos y condiciones de uso y política de privacidad.
        <br>
        <br>
        <input type="submit">
        <br>
        <br> 
    </form>
